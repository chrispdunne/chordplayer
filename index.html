<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/icons/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chord Player</title>

		<meta name="title" content="Chord Player" />
		<meta
			name="description"
			content="Web app that lets you create and play chord loops with the click of a button"
		/>

		<meta property="og:type" content="website" />
		<meta property="og:title" content="Chord Player" />
		<meta
			property="og:description"
			content="Web app that lets you create and play chord loops with the click of a button"
		/>
		<meta property="og:image" content="chord-player-screenshot.jpg" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Chord Player" />
		<meta
			name="twitter:description"
			content="Web app that lets you create and play chord loops with the click of a button"
		/>

	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>

		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
					.register('./serviceWorker.js')
					.then(function (registration) {
						// Registration was successful
						console.log(
							'ServiceWorker registration successful with scope: ',
							registration.scope
						);
					})
					.catch(function (err) {
						// registration failed :(
						console.log('ServiceWorker registration failed: ', err);
					});
			}
		</script>
	</body>
</html>
